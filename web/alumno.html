<html>
    <head>
        <title>.: Alumno :.</title>
        <meta charset="UTF-8">

        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>

        <script src="js/alumno.js" type="text/javascript"></script>

    <body onload="listarTesis()">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">SW2</a>
                
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
                
            </div>
        </nav>
        <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width">
            <li class="tab col s3"><a class="active" href="#test-swipe-2">Tesis</a></li>
        </ul>
        <div id="test-swipe-1" class="col s4">
            <input type="text" class="center" id="search" onkeyup="search()" placeholder="Ingrese consulta...">
            <table class="centered responsive-table" align="center" style="width: 90%">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Año</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="listaTesis" style="width: 55%">
                    <tr>
                        <td colspan="3">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-blue">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div><div class="gap-patch">

                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                <div class="spinner-layer spinner-red">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div><div class="gap-patch">
                                        <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                <div class="spinner-layer spinner-yellow">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div><div class="gap-patch">
                                        <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                        <div class="circle"></div>
                                    </div><div class="gap-patch">
                                        <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
